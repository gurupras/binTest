<div class="row info-div">
  <div class="col s12">
    <div>
      <h3>Test Results</h3>
    </div>
    <div class="row">
      <div class="col s12">

        <div class="progress-preloader" ng-show="testInfo.length === 0">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </div>
        <div id="test-results" ng-show="testInfo.length > 0">
          <div id="test-results-error" ng-show="testResultsError">
            <span>{{testResultsError}}</span>
          </div>
          <div id="test-info">
            <h5>Test Info</h5>
            <ul>
              <li ng-repeat="info in testInfo">
                <div class="test-info-entry row" style="margin: 0.2em 0;">
                  <div class="col s6 l3 test-info-label">
                    <span>{{info.label}}</span>
                  </div>
                  <div class="col s6 l3 test-info-value">
                    <span>{{info.value}}</span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div id="test-score">
            <h5>Test Score</h5>
            <span ng-show="!testScore">We're working on crunching test results across devices down to a simple, meaningful score.</span>
            <span ng-show="testScore">{{testScore}}</span>
          </div>
          <div id="test-plot">
            <h5>Test Breakdown</h5>
            <div class="row">
              <div class="col s12 l6">
                <div id="test-plot-container" style="min-height: 300px; width: 100%">
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
